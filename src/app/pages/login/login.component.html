<div class="flex items-center justify-center min-h-screen">
  <div class="grid bg-gray-300 w-1/3 rounded-lg px-8">
    <div class="mt-8 mb-2">
      <h2 class="font-bold text-center">Welcome to APP TEST</h2>
      <h2 class="font-semibold text-center">Login Form</h2>
    </div>

    <form class="grid gap-2 mb-4">
      <h2>User:</h2>
      <input
        class="rounded-md p-2 w-full"
        type="text"
        name="FirstName"
        [(ngModel)]="loginObj.FirstName"
        placeholder="User"
      />
      <h2>Password:</h2>
      <input
        class="rounded-md p-2 w-full"
        type="password"
        name="Dni"
        [(ngModel)]="loginObj.Dni"
        placeholder="password"
      />
    </form>

    <button
      class="bg-black text-white hover:bg-green-400 mb-4 rounded-md p-2"
      type="button"
      (click)="onLogin()"
    >
      Login
    </button>
  </div>
</div>
